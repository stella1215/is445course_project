<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/new.css" />
</head>

<body>
  <nav class="light-blue">
    <div class="nav-wrapper container">
      <a class="brand-logo" href="#!">Contact Management</a>
      <ul class="right">
        <li><a href="index.html" class="btn indigo">Index</a></li>
        <li><a href="new.html" class="btn indigo">New</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>New Contact</h1>

    <form id="form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="text" pattern="[2-9]\d{9}" id="phone" required />
      </div>
      <input class="btn" type="button" value="Submit" id="submit" />
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/new.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
